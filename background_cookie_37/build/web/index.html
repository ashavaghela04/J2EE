<html>
    <head>
        <title>Design Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.5);
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
    <body>
        <form action="bg_servlet">
        <label for="sel_color">Choose a background color:</label>
        <select id="sel_color" name="sel_color" required>
            <option value="" disabled selected>Select color</option>
            <option value="blue">BLUE</option>
            <option value="red">RED</option>
            <option value="white">WHITE</option>
            <option value="gray">GRAY</option>
            <option value="lightblue">LIGHTBLUE</option>
            <option value="cyan">CYAN</option>
        </select>
        <input type="submit" value="Submit" name="btn_sub" />
    </form>
    </body>
</html>
