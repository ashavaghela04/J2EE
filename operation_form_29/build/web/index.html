<html>
    <head>
        <title>Operation Form</title>
          <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="form-container">
    <h2>Operation Form</h2>
    <form action="calculate" method="post">
       <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br><br>

      <p>Select Operation:</p>
        <input type="radio" id="add" name="operation" value="add" checked>
        <label for="add">Addition</label><br>

        <input type="radio" id="subtract" name="operation" value="subtract">
        <label for="subtract">Subtraction</label><br>

        <input type="radio" id="multiply" name="operation" value="multiply">
        <label for="multiply">Multiplication</label><br>

        <input type="radio" id="divide" name="operation" value="divide">
        <label for="divide">Division</label><br><br>


      <input type="submit" value="Submit">
    </form>
  </div>
    </body>
</html>
